{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock title %}

{% block content %}
<main class="login">
    <div class="login__container">
        <div class="login__content" id="login__content">
            <h4 class="login__title text-dark"><i class="fa-solid fa-circle-nodes"></i> Cloudstore</h4>
            <hr class="bg-secondary">
            <h5 class="login__subtitle">Login</h5>
            <p class="text-secondary" style="font-weight: 500">Enter your details below to login</p>
            <form method="POST" class="login__form form-group">
                {% csrf_token %}
                {{form | crispy}}
                <button class="btn btn-dark w-100">Login</button>
            </form>
            <p class="login__register text-secondary">Don't have an account? 
                <a href="{% url 'register' %}" class="login__link text-dark">Register Here</a>
            </p>
            <hr class="w-100 bg-secondary">
            <p class="text-secondary w-100">Â© Cloudstore</p>
        </div>
    </div>
    <div class="login__image" title=" Image by freepik: https://www.freepik.com/free-vector/gradient-abstract-background_35296759.htm#position=23"></div>
</main>
{% endblock content %}
