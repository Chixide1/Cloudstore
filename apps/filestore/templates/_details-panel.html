<div id="details-panel-content">
    <div class="offcanvas-header details-panel__header">
        <h5 class="details-panel__title mb-0">
            <i class="fa-solid fa-file details-panel__icon pe-2"></i><span>{{ file.name }}</span>
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body details-panel__content">
      <object class="details-panel__preview shadow" type="{{ file.type }}" 
      data="{% url 'download_file' file.id %}"></object>
      <h5 class="details-panel__title pt-3 mb-1 ">File Details<i class="fa-solid fa-circle-info ps-1"></i></h5>
      <dl class="details-panel__info pt-2 px-1">
        <dt>Type</dt>
        <dd>{{ file.type }}</dd>
        <dt>Date Created</dt>
        <dd>{{ file.date_created }}</dd>
        <dt>Size</dt>
        <dd>{{ file.size | filesizeformat }}</dd>
      </dl>
    </div>
</div>
