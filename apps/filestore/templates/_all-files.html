<div class="file-grid">
    <div class="file-grid__upload w-100 d-flex align-items-end justify-content-between">
        <h4 class="m-0 file-grid__heading" style="font-weight: 500;">All Files</h4>
    </div>
    {% for file in files %}
        <div class="file-card shadow-sm">
            <div class="file-card__main">
                <div class="file-card__icons d-flex justify-content-between align-items-start">
                    <button class="fa-regular fa-star file-card__menu btn"></button>
                    <button class="fa-solid fa-bars-staggered file-card__menu btn"></button>
                </div>
                <i class="fa-solid fa-file-lines file-card__img"></i>
                <h5 class="file-card__title">{{ file.file_name }}</h5>
                <span class="file-card__date">{{ file.date_created | date }}</span>
            </div>
            <div class="file-card__size">
                <span class="">{{ file.file_size | filesizeformat }}</span>
            </div>
        </div>
    {% endfor %}
</div>
