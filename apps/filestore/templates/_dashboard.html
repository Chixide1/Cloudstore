<div class="w-100 dashboard__upload d-flex align-items-center justify-content-between">
    <h4 class="m-0" style="font-weight: 550;">All Files</h4>
    <button class="btn btn--accent"><i class="fa-solid fa-cloud-arrow-up"></i><span class="ps-2">Upload</span></button>
</div>
<div class="dashboard">
    {% for n in test %}
        <div class="card shadow-sm dashboard__card">
            <div class="card-body">
                <h5 class="card-title">Card title {{ n }}</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <a href="#" class="btn btn--accent">Go somewhere</a>
            </div>
        </div>
    {% endfor %}
</div>
