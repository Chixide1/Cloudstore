<div class="modal-content" id="share-modal-content">
    <div class="modal-header">
      <h1 class="modal-title fs-5" id="staticBackdropLabel">Sharing</h1>
      <button type="button" class="btn btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <p class="m-0">
        {% if shared %}
            {{ base_url }}{% url 'download_file' shared.file.id %}/{{ shared.access_key }}
        {% else %}
            This file hasn't been shared yet...
        {% endif %}
        </p>
    </div>
    <div class="modal-footer justify-content-center">
        <div class="form-check form-switch">
            <input class="form-check-input share-modal__switch" type="checkbox" role="switch" 
            {% if shared %} checked {% endif %}>
            <label class="form-check-label" for="flexSwitchCheckChecked">Share</label>
        </div>
    </div>
</div>
