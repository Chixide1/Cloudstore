{% load static %}
{% load sass_tags %}

<!doctype html>
<html lang="en">
    <head>
        <title>{% block title %}Base{% endblock title %}</title>
        
    <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1"
        />

    <!-- Static -->
        <link rel="stylesheet" href="{% sass_src 'sass/base.scss' %}">
        <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
        <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">

    <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- Htmx -->
        <script src="https://unpkg.com/htmx.org@2.0.0/dist/htmx.min.js" integrity="sha384-wS5l5IKJBvK6sPTKa2WZ1js3d947pvWXbPJ1OmWfEuxLgeHcEbjUUA5i9V5ZkpCw" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
        <script src="{% static 'bootstrap/js/bootstrap.bundle.js' %}"></script> 

    <!-- Javascript -->
        <script src="{% static 'js/main.js' %}"></script>
        {% block js %}{% endblock js %}
    </head>
    <body>
        
        {% block content %}{% endblock content %}
        
        <aside class="w-75 position-fixed bottom-0 start-50 translate-middle-x">
            <div class="w-100 d-flex justify-content-center mb-4">
                <span id="spinner" class="spinner-border m-auto htmx-indicator" role="status"></span>
            </div>
        <div id="alerts">
            {% include "messages.html" %}
        </div> 
        </aside>     
    </body>
</html>
